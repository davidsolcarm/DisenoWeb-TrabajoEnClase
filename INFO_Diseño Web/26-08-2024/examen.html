    <script>



        function inicializar() {

        function btnCalcular_click() {
            var cal_alumno1;
            var cal_alumno2;
            var cal_alumno3;
            var cal_alumno4;
            var cal_alumno5;

            var promedio = 0;
            var reprobados;
            var peor;

            var calificaciones = []

            cal_alumno1 = document.getElementById("cal_alumno1");
            cal_alumno2 = document.getElementById("cal_alumno2");
            cal_alumno3 = document.getElementById("cal_alumno3");
            cal_alumno4 = document.getElementById("cal_alumno4");
            cal_alumno5 = document.getElementById("cal_alumno5");

            promedio = document.getElementById("promedio");
            reprobados = document.getElementById("reprobados");
            peor = document.getElementById("peor");

            calificaciones.push(Number(cal_alumno1.value))
            calificaciones.push(Number(cal_alumno2.value))
            calificaciones.push(Number(cal_alumno3.value))
            calificaciones.push(Number(cal_alumno4.value))
            calificaciones.push(Number(cal_alumno5.value))

            console.log(calificaciones)

            promedio.value = (calificaciones[0] + calificaciones[1] + calificaciones[2]+ calificaciones[3]+ calificaciones[4])/5

            var conteo = 0

            for (var i = 0; i < calificaciones.length; i++) {
                if (Number(calificaciones[i]) < 6) {
                    conteo += Number(1);
                }
            }

            reprobados.value = conteo/5;

            let menor = calificaciones[0];
            for (let i = 1; i < calificaciones.length; i++) {
                if (calificaciones[i] < menor) {
                    menor = calificaciones[i];
                }
            }

            for (var i = 0; i < calificaciones.length; i++) {
                if (menor == calificaciones[i]) {
                    peor.value = "Alumno" + (i+1) 
                }
            }


        }

        


    </script>
